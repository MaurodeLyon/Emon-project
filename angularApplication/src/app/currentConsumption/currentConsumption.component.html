<h1>Current Consumption</h1>

<div class="col-xs-12">
  <div class="col-xs-12">
    <h3>Mauro</h3>
  </div>
  <div class="col-xs-12" *ngIf="mauroCurrentTime">
    <label>1 W per {{mauroDeltaTime}} seconds</label><br/>
    <label>Predicted usage:</label> {{mauroCurrentUsage}} W per hour
  </div>
  <div class="col-xs-12" style="display: block" *ngIf="mauroPieChart">
    <canvas baseChart
            [data]="mauroPieChart.pieChartData"
            [labels]="mauroPieChart.pieChartLabels"
            [chartType]="mauroPieChart.pieChartType"
            (chartHover)="mauroPieChart.chartHovered($event)"
            (chartClick)="mauroPieChart.chartClicked($event)"></canvas>
  </div>
</div>
