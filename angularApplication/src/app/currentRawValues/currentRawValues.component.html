<script src="node_modules/chart.js/src/chart.js"></script>
<h1>Raw Data (in ticks)</h1>
<div class="col-xs-12" style="display: block" *ngIf="mauroLineChart">
  <h3>Last 12 hours : Mauro</h3>
  <canvas baseChart
          [datasets]="mauroLineChart.lineChartData"
          [labels]="mauroLineChart.lineChartLabels"
          [options]="mauroLineChart.lineChartOptions"
          [colors]="mauroLineChart.lineChartColors"
          [legend]="mauroLineChart.lineChartLegend"
          [chartType]="mauroLineChart.lineChartType"
          (chartHover)="mauroLineChart.chartHovered($event)"
          (chartClick)="mauroLineChart.chartClicked($event)">

  </canvas>
</div>
